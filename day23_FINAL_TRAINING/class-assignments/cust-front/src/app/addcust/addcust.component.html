<h1>Add Customer</h1>
<hr>
<table>
    <tr>
        <td>Id</td>
        <td><input type="text" name="custId" #custId></td>
    </tr><br>
    <tr>
        <td>Name</td>
        <td><input type="text" name="custName" #custName></td>
    </tr><br>
    <tr>
        <td>Mobile</td>
        <td><input type="text" name="mobile" #mobile></td>
    </tr><br>
</table>
<button (click)="addCustomer(custId.value,custName.value,mobile.value)">Add</button>

<h3>{{status}}</h3>
