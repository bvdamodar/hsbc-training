<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<style type="text/css">
	input {
	font-family: sans-serif;
}

	td {
	font-size: 15px;
	font-family: cursive;
}

	.btn{
	color: white;
	font-style: bold;
	font-size: 16px;
	background-color: black;
	padding: 5px;
	border-radius: 10px; 	
}

	.frm{
	margin-left: 500px;
	margin-right: 510px;
	float: left;
	align : center; 
	border: 2px sold black;
}
</style>
</head>
<body bgcolor="cream">
	<center> <h1 style="color: blue ;font-family: fantasy ; font-size: 59px;">Arthematic Calculator</h1></center>
	<hr size="3" color="black"><br>
	<form action="nums" method="POST" class="frm">
		<table>
			<tr>
				<td>Number 1:</td>
				<td><input type="text" name="n1"></td>
			</tr>
			<tr>
				<td>Number 2:</td>
				<td><input type="text" name="n2"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td><input type="submit" name="Sum" value="Sum" class ="btn" ></td>&nbsp;&nbsp;
				<td><input type="submit" name="Subtract" value="Subtract" class ="btn" ></td>&nbsp;&nbsp;			
				<td><input type="submit" name="Product" value="Product" class ="btn"  ></td>&nbsp;&nbsp;
				<td><input type="submit" name="Divide" value="Divide" class ="btn" ></td>
			</tr>
		</table>
	</form>
	</center>
</body>
</html>
