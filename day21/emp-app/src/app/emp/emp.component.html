<div>
    <button (click)="onClick()">Show table</button>
</div>
<div *ngIf="dataFlag;then listData; else tableData"></div>
<ng-template #listData>
    <h1>Employee ID's</h1>
    <hr>
    <ul>
        <li *ngFor="let emp of empList">{{emp.empId}}</li>
    </ul>

</ng-template>


<ng-template #tableData>
    <h1>Employees Table</h1>
    <hr>
    <table border=2>
        <tr>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>City</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let emp of empList">
            <td>{{emp.empId}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.city}}</td>
            <td>{{emp.salary}}</td>
        </tr>

    </table>
</ng-template>
