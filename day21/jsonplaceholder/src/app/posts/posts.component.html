<h1>Posts List</h1>
<hr>
<input type="text" name="postId" placeholder="Enter Count" #inputData>
<button (click)="showCount(inputData.value)">Get Details</button>
<hr>
<table>
    <tr style="font-weight: bold;" >
        <td>User Id</td>
        <td>Id</td>
        <td>Title</td>
        <td>Body</td>
    </tr>
    <tr *ngFor="let post of posts | slice:0:count">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>

</table>
