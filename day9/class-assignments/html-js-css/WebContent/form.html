<!DOCTYPE html>
<html>

<style type="text/css">
h1 {
	color: red;
}

body {
	background-color: cyan;
	text-align: center;
}

input {
	background-color: lightgreen;
}
</style>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<h1>Employee Registration Form</h1>
	<hr><br>
	<form action="#" method ="get">
		<table>
			<tr>
				<td><label>First Name</label></td><td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td><td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td><label>Location</label></td>
				<td>
					<select name = "loc">
						<option value="">Select City</option>
						<option value="vizag" selected>Vizag</option>
						<option value="chennai">Chennai</option>
						<option value="hyderabad">Hyderabad</option>
						<option value="bhopal">Bhopal</option>
						<option value="pune">Pune</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td><label>Gender</label></td><td>
				<input type="radio" name="gen" value="male" checked="true">Male</input>
				<input type="radio" name="gen" value="female">Female</input></td>
			</tr>
			<tr>
				<td><label>Hobby</label></td>
				<td>
					<input type="checkbox" name = "hobby" value="painting">Painting</input> 
					<input type="checkbox" name = "hobby" value="drawing">Drawing</input> 
					<input type="checkbox" name = "hobby" value="running">Running</input> 
					<input type="checkbox" name = "hobby" value="fighting">Fighting</input> 					
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit Data"></td>
				<td>&nbsp;<input type="reset" value="Reset"> </td>
			</tr>
			
		</table>
	</form>
</body>
</html>
